---
- block:
  - name: install fuse tools
    ansible.builtin.apt:
      name: "fuse"
  - name: install borgbackup
    ansible.builtin.get_url:
      url: "https://github.com/borgbackup/borg/releases/download/{{ borg_version }}/borg-linux64"
      dest: "/usr/local/bin/borg"
      mode: "0755"
  - name: install rclone
    ansible.builtin.apt:
      deb: "https://downloads.rclone.org/v1.48.0/rclone-v{{ rclone_version }}-linux-amd64.deb"
  tags:
    - backuptools
